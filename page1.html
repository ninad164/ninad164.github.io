<script>
    function submitIt() {
            let rads = document.getElementsByName('age');
            for(var i = 0; i < rads.length; i++) {
                if(rads[i].checked) {
                    localStorage.setItem("Age", rads[i].value);
                }
            }
        
    }
</script>
